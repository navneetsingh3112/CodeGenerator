<h1 class="page-title"><span class="fw-semi-bold">{{'heirarchy-level-view-page-header' | translate}}</span></h1>

<form id="heirarchy-level-view-form" class="parsleyjs" method="post" data-parsley-priority-enabled="false"
      novalidate="novalidate" [ngBusy]="busy">
    <div class="row">
        <div class="col-lg-6">
            <section class="widget" widget [ngBusy]="busy">
                <div class="widget-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend><strong>{{'heirarchy-level-create-form-basic' | translate}}</strong>
                                {{'heirarchy-level-create-form-details' | translate}}
                            </legend>
                                                        <div class="form-group row">
                                <label for="heirarchy-level-level-name"
                                       class="col-md-4  col-form-label text-md-right">{{entity.levelName.displayName}}</label>
                                <div class="col-md-8 ">
                                    <label for="heirarchy-level-level-name"
                                           title="{{entity.levelName.value}}"
                                           class="read-only-view-label col-form-label wrap-long-text">{{entity.levelName.value}}</label>
                                </div>
                            </div>
                                                        <div class="form-group row">
                                <label for="heirarchy-level-level-code"
                                       class="col-md-4  col-form-label text-md-right">{{entity.levelCode.displayName}}</label>
                                <div class="col-md-8 ">
                                    <label for="heirarchy-level-level-code"
                                           title="{{entity.levelCode.value}}"
                                           class="read-only-view-label col-form-label wrap-long-text">{{entity.levelCode.value}}</label>
                                </div>
                            </div>
                                                        <div class="form-group row">
                                <label for="heirarchy-level-description"
                                       class="col-md-4  col-form-label text-md-right">{{entity.description.displayName}}</label>
                                <div class="col-md-8 ">
                                    <label for="heirarchy-level-description"
                                           title="{{entity.description.value}}"
                                           class="read-only-view-label col-form-label wrap-long-text">{{entity.description.value}}</label>
                                </div>
                            </div>
                                                        <div class="form-group row">
                                <label for="heirarchy-level-department-name"
                                       class="col-md-4  col-form-label text-md-right">{{entity.departmentName.displayName}}</label>
                                <div class="col-md-8 ">
                                    <label for="heirarchy-level-department-name"
                                           title="{{entity.departmentName.value}}"
                                           class="read-only-view-label col-form-label wrap-long-text">{{entity.departmentName.value}}</label>
                                </div>
                            </div>
                                                        <div class="form-group row">
                                <label for="heirarchy-level-heirarchy-level-type"
                                       class="col-md-4  col-form-label text-md-right">{{entity.heirarchyLevelType.displayName}}</label>
                                <div class="col-md-8 ">
                                    <label for="heirarchy-level-heirarchy-level-type"
                                           title="{{entity.heirarchyLevelType.value}}"
                                           class="read-only-view-label col-form-label wrap-long-text">{{entity.heirarchyLevelType.value}}</label>
                                </div>
                            </div>
                                                    </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <div class="form-actions">
        <button type="button" (click)="cancelForm()" class="btn btn-default btn-rounded">{{'form-btn-back' |
            translate}}
        </button>
        <button *ngIf="permissionForDelete" type="submit" (click)="deleteRecord()" class="btn btn-danger btn-rounded disabled">{{'form-btn-delete' |
            translate}}
        </button>
        <button *ngIf="permissionForEdit" type="submit" (click)="editRecord()" class="btn btn-primary btn-rounded disabled">{{'form-btn-edit' |
            translate}}
        </button>
    </div>
</form>
