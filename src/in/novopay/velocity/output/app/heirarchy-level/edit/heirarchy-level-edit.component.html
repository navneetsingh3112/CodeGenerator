<h1 class="page-title"><span class="fw-semi-bold">{{'heirarchy-level-edit-page-header' | translate}}</span></h1>

<form id="heirarchy-level-edit-form" class="parsleyjs" method="post" data-parsley-priority-enabled="false"
      novalidate="novalidate" [ngBusy]="busy">
    <div class="row">
        <div class="col-lg-6">
            <section class="widget" widget [ngBusy]="busy">
                <div class="widget-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend><strong>{{'heirarchy-level-edit-form-header-basic' | translate}}</strong>
                                {{'heirarchy-level-edit-form-header-details' | translate}}
                            </legend>

                                                                                        <!-- Textbox -->
                            <div class="form-group row">
                                <label for="heirarchy-level-level-name"
                                       class="col-md-4  col-form-label text-md-right">{{'heirarchy-level-create-field-level-name'
                                    | translate}}
                                                                            *
                                                                    </label>

                                <div class="col-md-8 ">
                                    <input *ngIf="!readOnly" type="text" name="heirarchy-level-level-name"
                                                                                    data-parsley-pattern="^[a-zA-Z0-9][a-zA-Z0-9 ()_/.-]*$"
                                                                                    [(ngModel)]="entity.levelName.value"
                                                                                    minLength="2"
                                                                                                                            maxlength="16"
                                                                                    id="heirarchy-level-level-name"
                                            class="form-control"
                                                                                    placeholder="eg. Country"
                                                                                    data-parsley-trigger="change"
                                                                                    required="true"
                                                                                    >

                                    <label *ngIf="readOnly" for="heirarchy-level-level-name"
                                           title="{{entity.levelName.value}}"
                                           class="read-only-view-label col-form-label wrap-long-text">{{entity.levelName.value}}</label>
                                </div>
                            </div>

                                                                                                                            <!-- Textbox -->
                            <div class="form-group row">
                                <label for="heirarchy-level-level-code"
                                       class="col-md-4  col-form-label text-md-right">{{'heirarchy-level-create-field-level-code'
                                    | translate}}
                                                                            *
                                                                    </label>

                                <div class="col-md-8 ">
                                    <input *ngIf="!readOnly" type="text" name="heirarchy-level-level-code"
                                                                                    [(ngModel)]="entity.levelCode.value"
                                                                                    minLength="2"
                                                                                                                            maxlength="8"
                                                                                    id="heirarchy-level-level-code"
                                            class="form-control"
                                                                                    placeholder="eg. GIS10"
                                                                                    data-parsley-trigger="change"
                                                                                    required="true"
                                                                                    >

                                    <label *ngIf="readOnly" for="heirarchy-level-level-code"
                                           title="{{entity.levelCode.value}}"
                                           class="read-only-view-label col-form-label wrap-long-text">{{entity.levelCode.value}}</label>
                                </div>
                            </div>

                                                                                                                            <!-- TextArea -->
                            <div class="form-group row">
                                <label for="heirarchy-level-description"
                                       class="col-md-4  col-form-label text-md-right">{{'heirarchy-level-create-field-description'
                                    | translate}}
                                                                    </label>

                                <div class="col-md-8 ">
                                    <textarea *ngIf="!readOnly" type="text" name="heirarchy-level-description"
                                            rows="4"
                                                                                    [(ngModel)]="entity.description.value"
                                                                                    minLength="2"
                                                                                                                            maxlength="256"
                                                                                    id="heirarchy-level-description"
                                            class="form-control"
                                                                                    placeholder="eg. Country"
                                                                                    data-parsley-trigger="change"
                                                                                    >
                                    </textarea>

                                    <label *ngIf="readOnly" for="heirarchy-level-description"
                                           title="{{entity.description.value}}"
                                           class="read-only-view-label col-form-label wrap-long-text">{{entity.description.value}}</label>
                                </div>
                            </div>

                                                                                                                            <!-- Textbox -->
                            <div class="form-group row">
                                <label for="heirarchy-level-department-name"
                                       class="col-md-4  col-form-label text-md-right">{{'heirarchy-level-create-field-department-name'
                                    | translate}}
                                                                            *
                                                                    </label>

                                <div class="col-md-8 ">
                                    <input *ngIf="!readOnly" type="text" name="heirarchy-level-department-name"
                                                                                    [(ngModel)]="entity.departmentName.value"
                                                                                                                            id="heirarchy-level-department-name"
                                            class="form-control"
                                                                                    placeholder="eg. Business"
                                                                                    data-parsley-trigger="change"
                                                                                    required="true"
                                                                                    >

                                    <label *ngIf="readOnly" for="heirarchy-level-department-name"
                                           title="{{entity.departmentName.value}}"
                                           class="read-only-view-label col-form-label wrap-long-text">{{entity.departmentName.value}}</label>
                                </div>
                            </div>

                                                                                                                            <!-- Textbox -->
                            <div class="form-group row">
                                <label for="heirarchy-level-heirarchy-level-type"
                                       class="col-md-4  col-form-label text-md-right">{{'heirarchy-level-create-field-heirarchy-level-type'
                                    | translate}}
                                                                            *
                                                                    </label>

                                <div class="col-md-8 ">
                                    <input *ngIf="!readOnly" type="text" name="heirarchy-level-heirarchy-level-type"
                                                                                    [(ngModel)]="entity.heirarchyLevelType.value"
                                                                                                                            id="heirarchy-level-heirarchy-level-type"
                                            class="form-control"
                                                                                    placeholder="eg. Administrative"
                                                                                    data-parsley-trigger="change"
                                                                                    required="true"
                                                                                    >

                                    <label *ngIf="readOnly" for="heirarchy-level-heirarchy-level-type"
                                           title="{{entity.heirarchyLevelType.value}}"
                                           class="read-only-view-label col-form-label wrap-long-text">{{entity.heirarchyLevelType.value}}</label>
                                </div>
                            </div>

                                                                                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <div *ngIf="!reviewMode" class="form-actions">
                            <button type="submit" (click)="saveFormData()" class="btn btn-primary btn-rounded">{{'form-btn-edit-save-$(button.lowerTrainCaseName)' |
            translate}}
        </button>
                                        <button type="button" (click)="cancelForm()" class="btn btn-default btn-rounded">{{'form-btn-edit-cancel-$(button.lowerTrainCaseName)' |
            translate}}
        </button>
                        </div>
</form>
